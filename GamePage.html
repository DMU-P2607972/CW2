<script>

    function BoxSpawn() {
        for (let i = 1; i < 101; i++) {
            let box = document.createElement("div");  // creates a div element
            box.classList.add("sqGrid");              // assigns class sqGrid to these elements
            box.id = i.toString();                    //sets div elements' id to the i value it was spawned with
            document.getElementById("container").appendChild(box); // places said elements into a container div
        }
    }

    document.addEventListener('click', function(e) { //this function toggles the class of the squares in Game tab
        // making them green or grey on click of a mouse
        let x = e.target;
        if (x.classList.contains('sqGrid')) {
            x.classList.toggle('alive');
        }
    });

    const resetGame = () => {      //resets the page
        location.reload();
    }

    window.onload = BoxSpawn //runs function BoxSpawn on loading of the page
</script>
